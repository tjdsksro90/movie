<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js"></script>
    <title>Movie</title>
</head>
<body>
    <header>
        <nav><h1>최고 평점 영화 콜렉션</h1></nav>
    </header>
    <div class="container">
        <section>
            <p>
                <strong>1. 상단 input</strong><br/>
                - 실시간 검색해서 일치하는 영화 표시<br/>
                - X 버튼 클릭시 input 초기화
            </p>
            <p>
                <strong>2. 하단 input</strong><br/>
                - 검색 버튼 클릭시 일치하는 영화 표시
            </p>
            <p>
                <strong>3. 공통</strong><br/>
                - input 검색시 다른 input에도 내용 복사<br/>
                - 대소문자 구분없이 검색해도 내용이 일치하면 표시<br/>
                - 일치한거 없을시 검색할거 없다는 점 표시
            </p>
        </section>
        <section>
            <div class="search-form">
                <span class="search-title">영화 검색</span>
                <input class="search-input" id="search-input-live" type="search" onkeyup="filter()" placeholder="영화 제목을 검색해 보세요 : 실시간 검색"/>

                <span class="search-x-icon displayNone_IM" onclick="filterClear()"><svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg"><g clip-path="url(#clip0_5879_54071)"><path d="M9.9974 1.66602C5.38906 1.66602 1.66406 5.39102 1.66406 9.99935C1.66406 14.6077 5.38906 18.3327 9.9974 18.3327C14.6057 18.3327 18.3307 14.6077 18.3307 9.99935C18.3307 5.39102 14.6057 1.66602 9.9974 1.66602ZM14.1641 12.991L12.9891 14.166L9.9974 11.1743L7.00573 14.166L5.83073 12.991L8.8224 9.99935L5.83073 7.00768L7.00573 5.83268L9.9974 8.82435L12.9891 5.83268L14.1641 7.00768L11.1724 9.99935L14.1641 12.991Z" fill="#C2C4C7"/></g><defs><clipPath id="clip0_5879_54071"><rect width="20" height="20" fill="white"/></clipPath></defs></svg></span>
            </div>
        </section>
        <section>
            <form class="search-form" id="search-form" name="search-form" onsubmit="handleSearch(event)">
                <span class="search-title">영화 검색</span>
                <input class="search-input" id="search-input" name="search-input" type="text" placeholder="영화 제목을 검색해 보세요 : 검색 버튼"/>
                <button type="submit" id="search-button" name="search-button" class="search-button">검색</button>
            </form>
        </section>
        <article>
            <div>
                <div id="card-list" class="card-list"></div>
                <div class="noResult displayNone_IM">검색 결과가 <br/>없습니다.</div>
            </div>
        </article>
    </div>
    <footer></footer>
    <script type="text/javascript"></script>
</body>
</html>
